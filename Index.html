<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyWebsite</title>
    <link rel="stylesheet" href="./Icon/css/all.min.css" />
    <link rel="stylesheet" href="./node_modules/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./CSS/Main.css" type="text/css" />
  </head>
  <body>
    <!-- make website -->
    <div class="wrapper">
      <!-- make menu -->
      <div class="menu">
        <div class="separate"></div>
        <nav>
          <ul>
            <li>
              <a href="#"><span class="fas fa-home"></span> home</a>
            </li>
            <li>
              <a href="#"><span class="fas fa-store"></span>store</a>
            </li>
            <li>
              <a href="#"><span class="fas fa-book-reader"></span>about</a>
            </li>
            <li>
              <a href="#"><span class="fas fa-newspaper"></span>news</a>
            </li>
            <li>
              <a href="#"><span class="fas fa-photo-video"></span>gallery</a>
            </li>
            <li>
              <a href="#"><span class="fas fa-headset"></span>support</a>
            </li>
            <li>
              <a href="#"><span class="fas fa-phone"></span>contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- end make menu -->
      <!-- make separator -->
      <div class="separator"></div>
      <!-- end make separator -->
      <!-- make swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="./Images/Artwork01.jpg" alt="ThiefArtwork"></div>
          <div class="swiper-slide"><img src="./Images/Artwork02.jpg" alt="ThiefArtwork"></div>
          <div class="swiper-slide"><img src="./Images/Artwork03.jpg" alt="ThiefArtwork"></div>
          <div class="swiper-slide"><img src="./Images/Artwork04.jpg" alt="ThiefArtwork"></div>
          <div class="swiper-slide"><img src="./Images/Artwork05.jpg" alt="ThiefArtwork"></div>
          <div class="swiper-slide"><img src="./Images/Artwork06.jpg" alt="ThiefArtwork"></div>
          <div class="swiper-slide"><img src="./Images/Artwork07.jpg" alt="ThiefArtwork"></div>
          <div class="swiper-slide"><img src="./Images/Artwork08.jpg" alt="ThiefArtwork"></div>
          <div class="swiper-slide"><img src="./Images/Artwork09.jpg" alt="ThiefArtwork"></div>
          <div class="swiper-slide"><img src="./Images/Artwork10.jpg" alt="ThiefArtwork"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
      <!-- end make swiper -->
    </div>
    <!-- end make website -->
    <!-- Swiper JS -->
    <script src="./node_modules/swiper/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 0,
        centeredSlides: true,
        autoplay: {
          delay: 3500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
